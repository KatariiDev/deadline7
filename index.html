<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        
        <div class="section left">
            <div class="icon"><img src="./assets/img/element-4.png" alt="Icon" class="icon-img"></div>
            <div class="icon"><img src="./assets/img/graph.png" alt="Icon" class="icon-img"></div>
            <div class="icon"><img src="./assets/img/medal-star.png" alt="Icon" class="icon-img"></div>
            <div class="icon"><img src="./assets/img/messages.png" alt="Icon" class="icon-img"></div>
            <div class="icon"><img src="./assets/img/setting-2.png" alt="Icon" class="icon-img"></div>
        </div>

        <div class="section right">
            <div class="header-nav">

                <div class="h-nav-left">
                    <div class="name">Welcome, Amanda</div>
                    <div class="date">Tue, 07 June 2022</div>
                </div>

                <div class="h-nav-right">
                    <div class="nav-right search">
                        <img src="./assets/img/search-normal.png" alt="Icon" width="24px" height="24px">
                        &nbsp;
                        <input type="text" placeholder="Search" class="input-search">
                    </div>
                    <div class="nav-right notification">
                        <img src="./assets/img/notification-bing.png" alt="Icon">
                    </div>
                    <div class="avatar">
                        <img src="./assets/img/avatar.png" alt="Avatar-Image">
                    </div>
                </div>

            </div>

            <div class="profile-form">
                <div class="container-form">
                    <div class="form-bgr-top">
                        <img src="./assets/img/profile-bgr-top.png" alt="Background-Top" height="100px" width="100%">
                    </div>
                    <div class="container-form-ch">
                        <div class="form-header">
                            <div class="form-avatar">
                                <img src="./assets/img/avatar-inform.png" alt="Avatar-Inform" width="80px" height="80px">
                                <div class="form-inform-1">
                                    <div class="form-inform-name">Alexa Rawles</div>
                                    <div class="form-inform-email">alexarawles@gmail.com</div>
                                </div>
                            </div>
                            <div class="form-inform">
                                <div class="form-inform-2">Edit</div>
                            </div>
                        </div>

                        <div class="form-body">
                            <div class="form-box">
                                <div class="form-box-right">
                                    <div class="form-input">
                                        <div class="title">Full name</div>
                                        <div class="input">
                                            <div class="input-content">Your First Name</div>
                                            <div class="input-arrow">
                                                <img src="./assets/img/arrow-down.png" alt="Arrow-Down" width="24px" height="24px">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <div class="title">Gender</div>
                                        <div class="input">
                                            <div class="input-content">Your Gender</div>
                                            <div class="input-arrow">
                                                <img src="./assets/img/arrow-down.png" alt="Arrow-Down" width="24px" height="24px">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <div class="title">Language</div>
                                        <div class="input">
                                            <div class="input-content">Your Language</div>
                                            <div class="input-arrow">
                                                <img src="./assets/img/arrow-down.png" alt="Arrow-Down" width="24px" height="24px">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-box-left">
                                    <div class="form-input">
                                        <div class="title">Nick name</div>
                                        <div class="input">
                                            <div class="input-content">Your Nick Name</div>
                                            <div class="input-arrow">
                                                <img src="./assets/img/arrow-down.png" alt="Arrow-Down" width="24px" height="24px">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <div class="title">Country</div>
                                        <div class="input">
                                            <div class="input-content">Your Country</div>
                                            <div class="input-arrow">
                                                <img src="./assets/img/arrow-down.png" alt="Arrow-Down" width="24px" height="24px">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <div class="title">Time Zone</div>
                                        <div class="input">
                                            <div class="input-content">Your Time Zone</div>
                                            <div class="input-arrow">
                                                <img src="./assets/img/arrow-down.png" alt="Arrow-Down" width="24px" height="24px">
                                            </div>
                                        </div>
                                    </div>
                                </div>                                        
                            </div>
                        </div>

                        <div class="contact">
                            <div class="contact-content">My email Address</div>
                            <div class="box-contact">
                                <div class="email-img">
                                    <img src="./assets/img/sms.png" alt="Contact" width="24px" height="24px">
                                </div>
                                <div class="inform-contact">
                                    <div class="email-contact">alexarawles@gmail.com</div>
                                    <div class="email-time">1 month ago</div>
                                </div>
                            </div>
                            <div class="add-email">+Add Email Address</div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
